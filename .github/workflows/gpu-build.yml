name: GPU Build & Push

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push GPU image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.gpu
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/smart-job-recommender:gpu-${{ github.sha }}
          build-args: |
            REQUIREMENTS=requirements-gpu.txt
          platforms: linux/amd64

      - name: Output image
        run: echo "pushed ghcr.io/${{ github.repository_owner }}/smart-job-recommender:gpu-${{ github.sha }}"
